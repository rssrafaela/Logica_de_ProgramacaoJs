<meta charset="utf-8">
<script>
    /*
    Escreva um programa que leia dois 
    numeros.
    A) O programa devera efetuar as
    quatro operações básicas da matematica.

    B) Imprimir os valores calculados.

    -> Entrada -> Processamento -> Saida

    */

    // Entrada de dados - String
    var num1 = Number(prompt('Informe o numero : '));
    var num2 = Number(prompt('Informe o numero : '));

    // Processamento 
    var adicao = num1 + num2;
    var subtracao = num1 - num2;
    var multiplicacao = num1 * num2;
    var divisao = num1 / num2;

    // Saida de dados
    alert(adicao);
    alert(subtracao);
    alert(multiplicacao);
    alert(divisao);


</script>
