<meta charset="utf-8">

<script>
    /*
    Escreva um programa que leia a base
    e a altura de um ret√¢ngulo.
    A) Calcular a area e o perimetro da figura.
    B) Imprimir os valores calculados.
    */

    var base = Number(prompt('Informe a base : '));
    var altura = Number(prompt('Informe a altura : '));
    
    var area = base * altura;
    var perimetro = 2 * (base + altura);

    alert('Area : '+ area.toFixed(2) + '\nPerimetro : ' + perimetro.toFixed(2));


</script>
