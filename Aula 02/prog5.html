<meta charset="utf-8">
<script>
    /*
    Escreva um programa que leia o raio
    de uma circuferencia.
    A) Calcular  area e o comprimento da mesma.
    B) Imprimir os valores calculados.
    */

    var raio = Number(prompt('Informe o raio : '));
    // Somente leitura
    const PI = 3.14;

    var area = PI * raio * raio;
    var comprimento = 2 * PI * raio;

    alert('Area : ' + area.toFixed(2) + '\nComprimento : ' + comprimento.toFixed(2));


</script>
