<meta charset="utf-8">

<script>
    /*
    O custo de um carro novo ao consumidor é a soma do custo de fábrica com a 
    porcentagem do distribuidor e dos impostos (aplicados ao custo de fábrica). 
    Supondo que o percentual do distribuidor seja de 28% e os impostos de 45%, 
    escrever um algoritmo para ler o custo de fábrica de um carro,
    calcular e escrever o custo final ao consumidor
    */

    var custo_fabrica = Number(prompt('Informe o custo de fabricação : '));
    var distribuidor = (custo_fabrica * 28)/100;
    var impostos = (custo_fabrica * 45)/100;
    
    var custo_final = custo_fabrica + (distribuidor + impostos);
    
    alert('Custo final : ' + custo_final.toFixed(2));



</script>
