<meta charset="utf-8">
<script>
    /*
    Escreva um programa que leia o peso
    e a altura de uma pessoa.

    A) Calcular O IMC da mesma.
        IMC = peso / altura * altura

    B) Imprimir o IMC encontrado.
    
    */

    // Entrada - Processamento - Saida 

    var peso = Number(prompt('Informe o peso : '));
    var altura = Number(prompt('Informe a altura : '));
    
    var imc = peso / (altura * altura);

    alert('IMC : ' + imc.toFixed(2));
    


</script>
