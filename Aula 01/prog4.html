<meta charset="utf-8">

<script>
    /*
    Escreva um programa que leia dois numeros.
   
    A) O programa devera calcular a soma e a media
    dos numeros lidos.
   
    B) Imprimir os valores calculados.
   
    Entrada - Processamento - Saida 
        -- Ciclo básico do algoritmo
        
    Operadores aritméticos
    + , -, *, /. 
    
    */

    // Entrada de dados - String
    var num1 = Number( prompt('Informe o numero : '));
    var num2 = Number( prompt('Informe o numero : '));

    // Processamento -> soma / media
    var soma = num1 + num2;
    var media = soma / 2;

    // Saida de dados -> Exibir os resultados.
    alert('Soma : ' + soma);
    alert('Media : ' + media);


</script>
