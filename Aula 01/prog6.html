<meta charset="utf-8">

<script>
    /*
    Escreva um programa que leia um numero.
    A) O programa devera exibir o antecessor
    e o sucessor do numero lido.

    Ex:
        Entrada
            -> numero = 10
        Saida
            antecessor = 9
            sucessor = 11
    */

    var numero = Number(prompt('Informe o numero : '));
    
    // Processamento
    var ant = numero - 1;
    var suc = numero + 1;

    alert('Antecessor : ' + ant);
    alert('Sucessor : ' + suc);
    

</script>
