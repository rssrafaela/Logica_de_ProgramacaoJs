<meta charset="utf-8">

<script>
    /*
    Escreva um programa que leia duas notas 
    de um aluno.

    A) Calcular a media do aluno.
    B) Imprimir a media encontrada.

    */

    var nota1 = Number(prompt('Informe a nota  : '));
    var nota2 = Number(prompt('Informe a nota  : '));
    
    var media = (nota1 + nota2)/2;

    alert('Media : ' + media.toFixed(2));

</script>
