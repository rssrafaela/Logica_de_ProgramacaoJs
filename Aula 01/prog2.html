<meta charset="utf-8">

<script>
    /*
    Variaveis 
    São utilizadas para guardar um valor em memoria. Defina-se
    primeiro o tipo e depois o nome.
    Tipos de dados
    inteiro, decimais, string e lógico.
    */
    // Variaveis de script  - Global    
    var numeroInteiro = 10;
    var numeroDecimal = 20.5;
    var texto = "Bom dia!";
    var logico = true; // -> true / false (1, 0)

    // Saida de dados no console 
    console.log(numeroDecimal);
    // Concatenar 
    console.log('Numero Inteiro : ' + numeroInteiro);
    console.log('Texto : ' + texto);
    console.log('Lógico : ' + logico);    


</script>
