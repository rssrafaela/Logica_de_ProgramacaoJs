<meta charset="utf-8">

<script>
    /*
    Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, 
    calcular e escrever o valor correspondente em graus Celsius (baseado 
    na f√≥rmula abaixo):
            C           F - 32
        ---------- = -----------
             5              9 
            
            C = (-40 - 32) / 9 * 5
            C =  -72 / 9 * 5
            C =  -8 * 5
            C = -40
    */

    var fah = Number(prompt('Informe a temperatura em fahrenheit : '));

    var celsius = (fah - 32) / 9 * 5;

    alert('Celsius : '  + celsius.toFixed(2));


</script>
