<meta charset="utf-8">
<script>
    /*
    Escreva um progrma que leia a base
    e altura de um ret√¢ngulo.

    A) Calcular a area e o perimetro
    da figura.
    
    B) Imprimir os valores calculados.
    
    */

    var altura = Number(prompt('Informe a altura: '))
    var base = Number(prompt('Informe a base: '))
    
    var area = base * altura;
    var perimetro = 2 * (base + altura);

    alert('Area : ' + area.toFixed(2));
    alert('Perimetro : ' + perimetro.toFixed(2));


</script>
