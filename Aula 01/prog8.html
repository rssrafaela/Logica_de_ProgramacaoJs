<meta charset="utf-8">

<script>
    /*
    Escreva um progrma que leia a base
    e a altura de um triângulo.
    A) Calcular a area da figura.
    B) Imprimir o valor encontrado.
    */

    var base = Number(prompt('Informe a base : '));
    var altura = Number(prompt('Informe a altura : '));

    var area = (base * altura)/2;
    
    alert('Area do triângulo : ' + area.toFixed(2));
    

</script>
